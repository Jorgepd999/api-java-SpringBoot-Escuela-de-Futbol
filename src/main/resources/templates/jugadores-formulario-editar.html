<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{jugador.formulario.titulo_editar}">Editar Jugador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>

<header>
    <h1 th:text="#{jugador.formulario.titulo_editar}">EDITAR JUGADOR</h1>

    <div class="language-selector">
        <a th:href="@{'/web/jugadores/editar/' + ${jugador.id.value}(lang='es')}">游쀯릖</a>
        <a th:href="@{'/web/jugadores/editar/' + ${jugador.id.value}(lang='en')}">游섫릖</a>
        <a th:href="@{'/web/jugadores/editar/' + ${jugador.id.value}(lang='jp')}">游游</a>
    </div>
</header>

<main class="cards-container">

    <div class="table-container" style="padding: 30px; max-width: 600px; margin: auto;">
        <form th:action="@{'/web/jugadores/editar/' + ${jugador.id.value}}" th:object="${jugador}" method="POST">

            <div class="form-group">
                <label th:text="#{jugador.formulario.etiqueta.nombre}">Nombre:</label>
                <input type="text" th:field="*{nombre}" required minlength="3"
                       pattern="[A-Za-z츼칄칈칍칔치칠칤칩칰칌침\s]+"
                       title="M칤nimo 3 letras. No se permiten n칰meros">
            </div>

            <div class="form-group">
                <label th:text="#{jugador.formulario.etiqueta.apellido}">Apellido:</label>
                <input type="text" th:field="*{apellido}" required>
            </div>

            <div class="form-group">
                <label th:text="#{jugador.formulario.etiqueta.edad}">Edad:</label>
                <input type="number" th:field="*{edad}" min="5" required>
            </div>

            <div class="form-group">
                <label th:text="#{jugador.formulario.etiquetapierna_habil}">Pierna h치bil:</label>
                <select th:field="*{piernaHabil}" required>
                    <option value="">-- Selecciona --</option>
                    <option value="Derecha" th:selected="*{piernaHabil == 'Derecha'}">Derecha</option>
                    <option value="Izquierda" th:selected="*{piernaHabil == 'Izquierda'}">Izquierda</option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{jugador.formulario.etiqueta.email}">Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>

           <!-- <div class="form-group">
                <label th:text="#{jugador.formulario.etiqueta.categoria}">Categor칤a:</label>
                <select th:field="*{categoria}" required>
                    <option value="">-- Selecciona una categor칤a --</option>
                    <option th:each="c : ${categorias}" 
                            th:value="${c.id.value}" 
                            th:text="${c.nombre}"
                            th:selected="*{categoria?.value == c.id.value}"></option>
                </select>
            </div> -->

            <div class="actions" style="margin-top: 20px;">
                <button type="submit" class="action-card" th:text="#{generico.boton.guardar}">Guardar Cambios</button>
                <a th:href="@{/web/jugadores/modificar}" class="action-card" 
                   style="background-color:#f0f0f0; color:#1e293b;" 
                   th:text="#{generico.enlace.volver}">Volver al listado</a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
