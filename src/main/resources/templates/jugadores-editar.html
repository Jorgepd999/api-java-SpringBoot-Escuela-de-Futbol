<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Jugador</title>
</head>

<body>
    <h1>Editar Jugador</h1>

    <!-- El formulario envía al endpoint de editar con el ID del jugador -->
    <form th:action="@{'/web/jugadores/editar/' + ${jugador.id.value}}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${jugador.nombre}" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${jugador.apellido}" required>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" th:value="${jugador.edad}" required>
        <br>

        <label for="piernaHabil">Pierna Hábil:</label>
        <input type="text" id="piernaHabil" name="piernaHabil" th:value="${jugador.piernaHabil}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${jugador.email}" required>
        <br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a th:href="@{/web/jugadores/lista}">Volver al listado</a>

</body>

</html>
