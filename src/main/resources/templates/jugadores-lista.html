<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{jugador.lista.titulo_pagina}">Listado de Jugadores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>

<header>
    <h1 th:text="#{jugador.lista.titulo}">Listado de Jugadores</h1>

    <div class="language-selector">
        <a th:href="@{/web/jugadores/lista(lang='es')}">ğŸ‡ªğŸ‡¸</a>

<main>

    <div class="actions">
        <a th:href="@{/web/jugadores/nuevo}" class="action-card" th:text="#{generico.enlace.crear}">Crear jugador</a>
        <a th:href="@{/web/menu}" class="action-card" th:text="#{generico.enlace.volver}">Volver</a>
        <a th:href="@{/web/jugadores/pdf}" class="action-card" th:text="#{generico.enlace.exportar.pdf}">Exportar a PDF</a>
    </div>

    <table>
        <thead>
            <tr>
                <th th:text="#{jugador.tabla.cabecera.id}">ID</th>
                <th th:text="#{jugador.tabla.cabecera.nombre}">Nombre</th>
                <th th:text="#{jugador.tabla.cabecera.apellido}">Apellido</th>
                <th th:text="#{jugador.tabla.cabecera.edad}">Edad</th>
                <th th:text="#{jugador.tabla.cabecera.pierna_habil}">Pierna hÃ¡bil</th>
                <th th:text="#{jugador.tabla.cabecera.email}">Email</th>
                <th th:text="#{jugador.tabla.cabecera.categoria}">CategorÃ­a</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="j : ${jugadores}">
                <td th:text="${j.id.value}">1</td>
                <td th:text="${j.nombre}">Nombre</td>
                <td th:text="${j.apellido}">Apellido</td>
                <td th:text="${j.edad}">Edad</td>
                <td th:text="${j.piernaHabil}">Pierna Habil</td>
                <td th:text="${j.email}">Email</td>
                <td>
                    <span th:each="c : ${categorias}" th:if="${c.id == j.categoria}" th:text="${c.nombre}">Infantil</span>
                </td>
                <td>
                    <form th:action="@{|/web/jugadores/delete/${j.id.value}|}" method="post" th:object="${j}" style="display:inline;">

            </tr>
        </tbody>
    </table>

</main>

</body>
</html>
