<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{jugador.list.page.title}">Listado de Jugadores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <style>
        /* Flexbox para alinear las tablas horizontalmente */
        .tables-wrapper {
            display: flex;
            gap: 50px;
            /* separaciÃ³n entre las tablas */
            align-items: flex-start;
            /* alineaciÃ³n superior */
        }

        .table-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }

        .language-selector a {
            margin-right: 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- Selector de idiomas -->
    <div class="language-selector">
        <a th:href="@{/web/jugadores(lang=es)}">ðŸ‡ªðŸ‡¸</a>
        <a th:href="@{/web/jugadores(lang=en)}">ðŸ‡¬ðŸ‡§</a>
        <a th:href="@{/web/jugadores(lang=ar)}">ðŸ‡²ðŸ‡¦</a>
        <a th:href="@{/web/jugadores(lang=de)}">ðŸ‡©ðŸ‡ª</a>
    </div>

    <hr>
    <h1 th:text="#{jugador.list.title}">LISTADO DE JUGADORES</h1>

    <div class="tables-wrapper">
        <!-- Tabla Jugadores -->
        <div class="table-container">
            <h2>Jugadores</h2>
            <a th:href="@{/web/jugadores/nuevo}" th:text="#{generic.link.create}">Crear Nuevo</a>
            <a th:href="@{/web/jugadores/pdf}">
                <img th:src="@{/images/archivo-pdf.png}" th:alt="#{generic.link.export.pdf}"
                    th:title="#{generic.link.export.pdf}" width="50">
            </a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Categoria ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="j : ${jugadores}">
                        <td th:text="${j.id}">1</td>
                        <td th:text="${j.nombre}">Nombre</td>
                        <td th:text="${j.apellido}">Apellido</td>
                        <td th:text="${j.categoria}">1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tabla CategorÃ­as -->
        <div class="table-container">
            <h2>CategorÃ­as</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                <tbody>
                    <tr th:each="c : ${categorias}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.nombre}">Categoria Ejemplo</td>
                    </tr>
                </tbody>

                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
