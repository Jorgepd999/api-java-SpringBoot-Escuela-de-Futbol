<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Jugadores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>

<header>
    <h1>Eliminar Jugadores</h1>
</header>

<main>

    <div class="actions">
        <a th:href="@{/web/jugadores/listar}">Volver al listado</a>
        <a th:href="@{/web/menu}">Volver al menú</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="j : ${jugadores}">
                <td th:text="${j.id.value}"></td>
                <td th:text="${j.nombre}"></td>
                <td th:text="${j.apellido}"></td>
                <td>
                    <form th:action="@{'/web/jugadores/borrar/' + ${j.id.value}}" method="post" style="display:inline">
                        <button type="submit" onclick="return confirm('¿Seguro que quieres borrar este jugador?')">Borrar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</main>

</body>
</html>
