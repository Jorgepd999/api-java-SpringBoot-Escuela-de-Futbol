<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{jugador.lista.titulo_pagina}">Listado de Jugadores</title>

    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            background: #fff;
        }

        /* ===== TITULO SIMPLE Y CLARO ===== */
        .titulo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 6px;
            border-bottom: 2px solid #000;
        }

        /* ===== TABLA ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            padding: 8px;
            border-bottom: 2px solid #000;
            font-weight: bold;
        }

        tbody td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        tbody tr:nth-child(even) {
            background: #f2f2f2;
        }

        .col-id {
            font-weight: bold;
        }

        .footer {
            margin-top: 25px;
            font-size: 10px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="header">
            <h1 th:text="#{jugador.lista.titulo}">Listado de jugadores</h1>
        </div>

        <div class="card">
            <table>

                <thead>
                    <tr>
                        <th th:text="#{jugador.tabla.cabecera.id}">ID</th>
                        <th th:text="#{jugador.tabla.cabecera.nombre}">Nombre</th>
                        <th th:text="#{jugador.tabla.cabecera.apellido}">Apellido</th>
                        <th th:text="#{jugador.tabla.cabecera.edad}">Edad</th>
                        <th th:text="#{jugador.tabla.cabecera.pierna_habil}">Pierna hábil</th>
                        <th th:text="#{jugador.tabla.cabecera.email}">Email</th>
                        <th th:text="#{jugador.tabla.cabecera.categoria}">Categoría</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="j : ${jugadores}">
                        <td class="col-id" th:text="${j.id.value}">1</td>
                        <td th:text="${j.nombre}">Nombre</td>
                        <td th:text="${j.apellido}">Apellido</td>
                        <td class="col-edad" th:text="${j.edad}">Edad</td>
                        <td th:text="${j.piernaHabil}">Pierna</td>
                        <td class="email" th:text="${j.email}">email</td>
                        <td>
                            <span class="badge" th:each="c : ${categorias}" th:if="${c.id == j.categoria}"
                                th:text="${c.nombre}">
                                Infantil
                            </span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div class="footer" style="text-align: center;">
            <span th:text="#{academia}">Academia Deportiva</span>
        </div>


    </div>

</body>

</html>
