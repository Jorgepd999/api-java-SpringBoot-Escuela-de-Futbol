<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${param.lang ?: 'es'}">

<head>
    <meta charset="UTF-8">
    <title th:text="#{jugador.formulario.titulo_pagina}">Crear Jugador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 3px;
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <h1 th:text="#{jugador.formulario.titulo}">CREAR JUGADOR</h1>
        <div class="language-selector">
            <a th:href="@{/web/jugadores/nuevo(lang='es')}">游쀯릖</a>
            <a th:href="@{/web/jugadores/nuevo(lang='en')}">游섫릖</a>
            <a th:href="@{/web/jugadores/nuevo(lang='jp')}">游游</a>
        </div>
    </header>

    <main class="cards-container">
        <div class="table-container" style="padding: 30px; max-width: 600px; margin: auto;">
            <form id="crearJugadorForm" th:action="@{/web/jugadores/nuevo}" th:object="${jugador}" method="POST"
                novalidate>

                <!-- Nombre -->
                <div class="form-group">
                    <label th:text="#{jugador.formulario.etiqueta.nombre}">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required minlength="3"
                        pattern="[A-Za-z츼칄칈칍칔치칠칤칩칰칌침\s]+">
                    <span class="error" id="error-nombre"></span>
                </div>

                <!-- Apellido -->
                <div class="form-group">
                    <label th:text="#{jugador.formulario.etiqueta.apellido}">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" required minlength="3"
                        pattern="[A-Za-z츼칄칈칍칔치칠칤칩칰칌침\s]+">
                    <span class="error" id="error-apellido"></span>
                </div>

                <!-- Edad -->
                <div class="form-group">
                    <label th:text="#{jugador.formulario.etiqueta.edad}">Edad:</label>
                    <input type="number" id="edad" th:field="*{edad}" required min="5">
                    <span class="error" id="error-edad"></span>
                </div>

                <!-- Pierna h치bil -->
                <div class="form-group">
                    <label th:text="#{jugador.tabla.cabecera.pierna_habil}">Pierna h치bil:</label>
                    <select id="piernaHabil" th:field="*{piernaHabil}" required>
                        <option value="" th:text="#{seleccionar}"></option>
                        <option value="right" th:text="#{pierna.derecha}"></option>
                        <option value="left" th:text="#{pierna.izquierda}"></option>

                    </select>
                    <span class="error" id="error-pierna"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label th:text="#{jugador.formulario.etiqueta.email}">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span class="error" id="error-email"></span>
                </div>

                <!-- Categor칤a -->
                <div class="form-group">
                    <label th:text="#{jugador.formulario.etiqueta.categoria}">Categor칤a:</label>
                    <select id="categoria" th:field="*{categoria}" required>
                       <option value="" th:text="#{seleccionar.categoria}"></option>
                        <option th:each="c : ${categorias}" th:value="${c.id.value}" th:text="${c.nombre}"></option>
                    </select>
                    <span class="error" id="error-categoria"></span>
                </div>

                <div class="actions" style="margin-top: 20px;">
                    <button type="submit" class="action-card" th:text="#{generico.boton.guardar}">Guardar
                        Jugador</button>
                    <a th:href="@{/web/menu(lang=${param.lang})}" class="action-card"
                        style="background-color:#f0f0f0; color:#1e293b;" th:text="#{generico.enlace.volver}">Volver</a>
                </div>


            </form>
        </div>
    </main>

    <script th:src="@{/js/validacion-jugador.js}"></script>


</body>

</html>
