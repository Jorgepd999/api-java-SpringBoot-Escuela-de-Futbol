<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{player.form.page.title}">Crear Jugador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>

<header>
    <h1 th:text="#{player.form.title}">CREAR JUGADOR</h1>

    <!-- Selector de idiomas -->
    <div class="language-selector">
        <a th:href="@{/web/jugadores/nuevo(lang=es)}">游쀯릖</a>
        <a th:href="@{/web/jugadores/nuevo(lang=en)}">游섫릖</a>
        <a th:href="@{/web/jugadores/nuevo(lang=jp)}">游游</a>
    </div>
</header>

<main class="cards-container">

    <div class="table-container" style="padding: 30px; max-width: 600px; margin: auto;">
        <form th:action="@{/web/jugadores/nuevo}" th:object="${jugador}" method="POST">

            <div class="form-group">
                <label th:text="#{player.form.label.name}">Nombre:</label>
                <input type="text" th:field="*{nombre}" required minlength="3"
                       pattern="[A-Za-z츼칄칈칍칔치칠칤칩칰칌침\s]+"
                       title="M칤nimo 3 letras. No se permiten n칰meros">
            </div>

            <div class="form-group">
                <label th:text="#{player.form.label.apellido}">Apellido:</label>
                <input type="text" th:field="*{apellido}" required>
            </div>

            <div class="form-group">
                <label th:text="#{player.form.label.edad}">Edad:</label>
                <input type="number" th:field="*{edad}" min="5" required>
            </div>

            <div class="form-group">
                <label th:text="#{player.form.label.piernaHabil}">Pierna h치bil:</label>
                <select th:field="*{piernaHabil}" required>
                    <option value="">-- Selecciona --</option>
                    <option value="Derecha">Derecha</option>
                    <option value="Izquierda">Izquierda</option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{player.form.label.email}">Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label th:text="#{player.form.label.categoria}">Categor칤a:</label>
                <select name="categoria" required>
                    <option value="">-- Selecciona una categor칤a --</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id.value}"
                            th:text="${categoria.nombre}"></option>
                </select>
            </div>

            <div class="actions" style="margin-top: 20px;">
                <button type="submit" class="action-card" th:text="#{generic.button.save}">Guardar Jugador</button>
                <a th:href="@{/web/menu}" class="action-card" style="background-color:#f0f0f0; color:#1e293b;">
                    Volver
                </a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
